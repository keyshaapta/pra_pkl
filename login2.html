<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login2.css">
  <title>Document</title>
</head>
<body>
  <div class="container" id="container">
    <img src="c:\Users\ASUS\Downloads\Group 92.png" alt="croissant background" class="background-image">
    <div class="form-container sign-up">
        <form>
            <h2>Daftar</h2>
            <label for="name">Nama</label>
            <input type="text" id="name" class="typewriter">
            <label for="email-register">Email</label>
            <input type="email" id="email-register" class="typewriter">
            <label for="password-register">Sandi</label>
            <input type="password" id="password-register" class="typewriter">
            <button type="button" id="daftar-btn">Daftar</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h2>Masuk</h2>
            <label for="email-login">Email</label>
            <input type="email" id="email-login" class="typewriter">
            <label for="password-login">Sandi</label>
            <input type="password" id="password-login" class="typewriter">
            <p id="forgot-password">Lupa Kata Sandi?</p>
            <button type="button" id="masuk-btn">Masuk</button>
        </form>
    </div>
    <div class="circle-container">
        <div class="circle">
            <img src="c:\Users\ASUS\Downloads\Group 93.png" alt="circle-left" class="circle-img left-circle">
            <img src="c:\Users\ASUS\Downloads\lingkaran.png" alt="circle-full" class="circle-img full-circle">
            <img src="c:\Users\ASUS\Downloads\Group 91.png" alt="circle-right" class="circle-img right-circle">
            <div class="circle-content left">
                <h2>Selamat Datang di Pastry Corner</h2>
                <p>Silahkan masuk untuk bisa mengakses penuh fitur pada website kami</p>
                <button id="login">Masuk</button>
            </div>
            <div class="circle-content right">
                <h2>Selamat Datang di Pastry Corner</h2>
                <p>Silahkan masuk untuk bisa mengakses penuh fitur pada website kami</p>
                <button id="register">Daftar</button>
            </div>
        </div>
    </div>
</div>

<script src="login2.js"></script>
</body>
</html>
